# GenoRing docker compose file
#
# Run with "docker compose up" or "docker compose up -d"
# Stop with "docker compose down"
#
# Requires Docker compose version >= 3.4
#
# Access through "http://localhost:8080"
#

services:

  genoring:
    # image: guignon/genoring:alpha2
    image: genoring
    container_name: genoring
    env_file:
      - './env/genoring.env'
    volumes:
      - genoring-drupal-volume:/opt/drupal
    depends_on:
      - db
    restart: unless-stopped

  proxy:
    image: nginx
    container_name: genoring-http
    env_file:
      - './env/nginx.env'
    ports:
      - 8080:80
    volumes:
      - type: bind
        source: ./proxy/genoring-fpm.conf
        target: /etc/nginx/templates/default.conf.template
      - type: bind
        source: ./proxy/init.html
        target: /var/www/html/init.html
      - genoring-drupal-volume:/opt/drupal
    depends_on:
      - genoring
    restart: always

  db:
    image: postgres:15
    container_name: genoring-db
    env_file:
      - './env/genoring.env'
    volumes:
      - ./volumes/db/pgdata:/var/lib/postgresql/data
    restart: always

  gigwa_service:
    profiles: ["gigwa"]
    image: guilhemsempere/gigwa:2.6.2-beta
    container_name: genoring-gigwa
    env_file:
      - './env/gigwa.env'
    ports:
      - 8123:8080
    volumes:
      - ./volumes/gigwa:/usr/local/tomcat/config
    depends_on:
      - mongo
    restart: always

  mongo:
    profiles: ["gigwa"]
    image: mongo:4.2.24
    container_name: genoring-mongodb
    env_file:
      - './env/gigwa.env'
    command: --profile 0 --slowms 60000 --storageEngine wiredTiger --wiredTigerCollectionBlockCompressor=zstd --directoryperdb --quiet
    ports:
      - 59393:27017 # You may amend the external port only (left hand side), which must match the above MONGO_PORT
    volumes:
      - ./volumes/mongo:/data/db
    restart: always

  jbrowse:
    profiles: ["jbrowse"]
    image: jbrowse/gmod-jbrowse
    container_name: genoring-jbrowse
    env_file:
      - './env/jbrowse.env'
    ports:
      - 8124:80
    restart: always

volumes:
  genoring-drupal-volume:
    name: "genoring-drupal"
    driver_opts:
      type: none
      device: ${PWD}/volumes/drupal
      o: bind
