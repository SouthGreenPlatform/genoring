# v1.0
image: nginx
profiles: ["prod","staging","dev"]
env_file:
  - ${PWD}/env/genoring_nginx.env
ports:
  - 8080:80
volumes:
  - type: bind
    source: ${PWD}/volumes/proxy/genoring-fpm.conf
    target: /etc/nginx/templates/default.conf.template
  - ${PWD}/volumes/proxy/nginx:/etc/nginx/genoring
  - genoring-drupal-volume:/opt/drupal
  - genoring-data-volume:/data
restart: always
