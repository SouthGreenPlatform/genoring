# v1.0
image: nginx
profiles: ["prod","staging","dev","backend","offline"]
env_file:
  - ${PWD}/env/genoring_nginx.env
ports:
  - ${GENORING_PORT}:80
volumes:
  - type: bind
    source: ${PWD}/volumes/proxy/nginx/genoring-fpm.conf
    target: /etc/nginx/templates/default.conf.template
  - ${PWD}/volumes/proxy/nginx/includes:/etc/nginx/genoring
  - genoring-drupal-volume:/opt/drupal
  - genoring-data-volume:/data
restart: always
