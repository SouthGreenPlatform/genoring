# v1.0
image: nginx
profiles: ["backend"]
env_file:
  - ${PWD}/modules/genoring/env/nginx.env
volumes:
  - type: bind
    source: ${PWD}/volumes/proxy/genoring-fpm.conf
    target: /etc/nginx/templates/default.conf.template
  - ${PWD}/volumes/proxy/modules:/etc/nginx/genoring
  - genoring-drupal-volume:/opt/drupal
  - genoring-data-volume:/data
depends_on:
  - genoring
restart: always
