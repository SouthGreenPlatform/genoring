 - samtools
 - tabix
 - genometools
 - vcftools
 - phylip
 - mafft
 - bowtie
 - phyml
 - blast
 - hmmer
 - mcl
 - busco
 - graphviz
genoring_script_version: 1.0-alpha1
services:
