# v1.0
image: guilhemsempere/gigwa:2.8-RELEASE
env_file:
  - ${PWD}/env/gigwa_gigwa.env
ports:
  - 8123:8080
volumes:
  - ${PWD}/volumes/gigwa/config:/usr/local/tomcat/config
  - genoring-data-volume:/data
  - genoring-backups-volume:/backups
depends_on:
  - genoring-mongodb
restart: unless-stopped
